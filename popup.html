<body>
  <div class="card" style="width: 18rem;">
    <img src="hero.png" class="card-img-top" alt="logo">

      <p class="card-text">Cookies Finder enabling developers to focus on enhancing user experience.</p>

            </div>
          </div>

      </div>
    </div>
  </div>

  <script src="popup.js"></script>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
